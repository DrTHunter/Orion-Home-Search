<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.getElementById('nav-links');
    const mobileOverlay = document.getElementById('mobile-overlay');

    if (mobileMenu && navLinks && mobileOverlay) {
      // Toggle menu on icon click
      mobileMenu.addEventListener('click', function () {
        const isActive = navLinks.classList.toggle('active');
        mobileOverlay.classList.toggle('active');
        mobileMenu.innerHTML = isActive
          ? '<i class="fas fa-times"></i>'
          : '<i class="fas fa-bars"></i>';
      });

      // Close menu on overlay click
      mobileOverlay.addEventListener('click', function () {
        navLinks.classList.remove('active');
        mobileOverlay.classList.remove('active');
        mobileMenu.innerHTML = '<i class="fas fa-bars"></i>';
      });

      // Close menu on link click
      document.querySelectorAll('.nav-links a').forEach(function (link) {
        link.addEventListener('click', function () {
          navLinks.classList.remove('active');
          mobileOverlay.classList.remove('active');
          mobileMenu.innerHTML = '<i class="fas fa-bars"></i>';
        });
      });
    }
  });
</script>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" id="mobile-overlay"></div>

<!-- Header -->
<header>
  <div class="container">
    <nav>
      <div class="logo"><span>Orion</span> AI Real Estate Network</div>
      <button class="menu-toggle" id="mobile-menu">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links" id="nav-links">
        <a href="https://www.orionhomesearch.com/"><i class="fas fa-home"></i> Home</a>
        <a href="https://www.orionhomesearch.com/"><i class="fa-solid fa-list"></i> Home Search Tool</a>
        <a href="https://www.orionhomesearch.com/blog"><i class="fas fa-blog"></i> Blog</a>
        <a href="#contact" class="cta-button"><i class="fas fa-phone"></i> Connect with a Real Estate Agent</a>
      </div>
    </nav>
  </div>
</header>
