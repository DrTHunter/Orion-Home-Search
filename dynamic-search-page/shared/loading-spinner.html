<!-- Loading Spinner Component -->
<div id="loading-spinner" class="loading-spinner" aria-hidden="true" style="display: none;">
  <div class="spinner-container">
    <div class="spinner"></div>
    <div class="spinner-text">Loading...</div>
  </div>
</div>

<style>
  /* Spinner Styles - Add to your shared CSS */
  .loading-spinner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    backdrop-filter: blur(2px);
  }
  
  .spinner-container {
    text-align: center;
  }
  
  .spinner {
    border: 5px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top: 5px solid var(--primary);
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
  }
  
  .spinner-text {
    color: var(--dark);
    font-weight: 500;
    font-size: 1.1rem;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .loading-spinner {
      background: rgba(0, 0, 0, 0.75);
    }
    .spinner-text {
      color: var(--light);
    }
  }
</style>

<script>
  // Spinner Controller (add to shared/scripts.js)
  const Spinner = {
    show: function(text = 'Loading...') {
      const spinner = document.getElementById('loading-spinner');
      if (spinner) {
        spinner.style.display = 'flex';
        const textEl = spinner.querySelector('.spinner-text');
        if (textEl) textEl.textContent = text;
      }
    },
    
    hide: function() {
      const spinner = document.getElementById('loading-spinner');
      if (spinner) spinner.style.display = 'none';
    },
    
    // For AJAX requests
    attachToFetch: function() {
      const originalFetch = window.fetch;
      window.fetch = async function(...args) {
        Spinner.show();
        try {
          const response = await originalFetch(...args);
          return response;
        } finally {
          Spinner.hide();
        }
      };
    }
  };

  // Make available globally (optional)
  window.Spinner = Spinner;
</script>
